<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Enter New Room Name</h3>
</div>
<div class="modal-body" id="modal-body">
    <input type="text" ng-model="$ctrl.newRoom" placeholder="Room Name"/>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="$ctrl.cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="$ctrl.ok()">Create</button>
</div>
