	  };
	  firebase.initializeApp(config);

    <script type="text/javascript">
      initApp = function() {
        firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
            // User is signed in.
            user.getToken().then(function (accessToken) {
                document.getElementById("ui-view").style.display = 'inline';
                document.getElementById("firebaseui-auth-container").style.display = 'none';
                document.getElementById("loader").style.display = 'none';
            });
          } else {
              // User is signed out.
              document.getElementById("ui-view").style.display = 'none';
              document.getElementById("firebaseui-auth-container").style.display = 'inline';
              document.getElementById("loader").style.display = 'inline';

              // Kick off the UI to log in again.
              var uiConfig = {
                  callbacks: {
                      signInSuccess: function (currentUser, credential, redirectUrl) {
                          // Do something.
                          // Return type determines whether we continue the redirect automatically
                          // or whether we leave that to developer to handle.
                          return true;
                      },
                      uiShown: function () {
                          // The widget is rendered.
                          // Hide the loader.
                          document.getElementById('loader').style.display = 'none';
                      }
                  },
                  credentialHelper: firebaseui.auth.CredentialHelper.ACCOUNT_CHOOSER_COM,
                  // Query parameter name for mode.
                  queryParameterForWidgetMode: 'mode',
                  // Query parameter name for sign in success url.
                  queryParameterForSignInSuccessUrl: 'signInSuccessUrl',
                  // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
                  signInFlow: 'redirect',
                  signInSuccessUrl: '/',
                  signInOptions: [
                    {
                        provider: firebase.auth.EmailAuthProvider.PROVIDER_ID,
                        // Whether the display name should be displayed in the Sign Up page.
                        requireDisplayName: true
                    }
                  ],
                  // Terms of service url.
                  tosUrl: '/'
              };

              var ui = new firebaseui.auth.AuthUI(firebase.auth());
              // The start method will wait until the DOM is loaded.
              ui.start('#firebaseui-auth-container', uiConfig);
          }
        }, function(error) {
          console.log(error);
        });
      };

      window.addEventListener('load', function() {
        initApp()
      });
    </script>
